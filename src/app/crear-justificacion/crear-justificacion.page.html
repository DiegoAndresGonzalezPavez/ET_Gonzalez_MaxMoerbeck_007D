<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="volver()" defaultHref="/justificacion"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Justificación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="justificacionForm">
    <ion-item>
      <ion-label position="floating">Profesor</ion-label><br>
      <ion-select formControlName="profesor" (ionChange)="onProfesorChange($event.detail.value)">
        <ion-select-option *ngFor="let profesor of profesores" [value]="profesor">
          {{ profesor }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Asignatura</ion-label><br>
      <ion-select formControlName="asignatura" [disabled]="!justificacionForm.get('profesor')?.value">
        <ion-select-option *ngFor="let asignatura of asignaturas" [value]="asignatura">
          {{ asignatura }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label><br>
      <ion-input
        type="date"
        formControlName="fecha"
        placeholder="Seleccione una fecha">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label><br>
      <ion-textarea 
        formControlName="descripcion"
        placeholder="Escriba el motivo de su justificación"
        [autoGrow]="true"
        rows="4">
      </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Imagen de justificación</ion-label><br>
      <input type="file" 
             (change)="fileSelected($event)" 
             accept="image/*"
             class="ion-padding-top">
    </ion-item>

    <div class="ion-padding">
      <ion-button expand="block" (click)="crearJustificacion()" [disabled]="!justificacionForm.valid">
        Crear Justificación
      </ion-button>
    </div>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="social-icons">
      <ion-button href="https://www.instagram.com/duoc_maipu/" target="_blank" fill="clear">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-button>
      <ion-button href="https://www.duoc.cl" target="_blank" fill="clear">
        <ion-icon name="globe-outline"></ion-icon>
      </ion-button>
      <ion-button href="https://twitter.com/duocuc" target="_blank" fill="clear">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>
    </div>
    <div class="footer-text">
      <p>© 2024 DuocUC. Todos los derechos reservados.</p>
    </div>
  </ion-toolbar>
</ion-footer>
