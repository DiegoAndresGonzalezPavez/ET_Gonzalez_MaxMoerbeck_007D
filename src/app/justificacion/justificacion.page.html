<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Justificaciones Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let m of justificaciones" (click)="buscarJustificacion(m)">
      <ion-label> 
        <h3 style="color:blue">Id: {{m.id}}</h3>
        <h4>asignatura: {{m.asignatura}}</h4>
        <h4>fecha: {{m.fecha}}</h4>
        <h4>descripcion: {{m.descripcion}}</h4>
        <h4>profesor: {{m.profesor}}</h4>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="social-icons">
      <ion-button href="https://www.instagram.com/duoc_maipu/" target="_blank" fill="clear">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-button>
      <ion-button href="https://www.duoc.cl" target="_blank" fill="clear">
        <ion-icon name="globe-outline"></ion-icon>
      </ion-button>
      <ion-button href="https://twitter.com/duocuc" target="_blank" fill="clear">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>
    </div>
    <div class="footer-text">
      <p>Â© 2024 DuocUC. Todos los derechos reservados.</p>
    </div>
  </ion-toolbar>
</ion-footer>
