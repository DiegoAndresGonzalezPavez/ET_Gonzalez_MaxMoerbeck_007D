<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let clase of clases" (click)="buscarClase(clase)">
      <ion-label>
        <h2>{{ clase.asignatura }}</h2>
        <p>{{ clase.descripcion }}</p>
        <p><small>{{ clase.fecha }} - {{ clase.profesor }}</small></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div style="text-align: center; margin-top: 20px;">
    <ion-button expand="block" (click)="crearClase()" color="primary">Registrar Nueva Clase</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="social-icons">
      <ion-button href="https://www.instagram.com/duoc_maipu/" target="_blank" fill="clear">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-button>
      <ion-button href="https://www.duoc.cl" target="_blank" fill="clear">
        <ion-icon name="globe-outline"></ion-icon>
      </ion-button>
      <ion-button href="https://twitter.com/duocuc" target="_blank" fill="clear">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>
    </div>
    <div class="footer-text">

    </div>
  </ion-toolbar>
</ion-footer>
