<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-content">
    <div class="blur-container">
      <h2>¿Problemas para iniciar sesión?</h2>
      <p>Ingresa tu correo electrónico y te enviaremos un acceso para recuperar tu cuenta.</p>

      <form [formGroup]="forgotForm">
        <ion-item class="custom-item">
          <ion-input
            type="email"
            placeholder="Correo electrónico"
            formControlName="correo">
          </ion-input>
        </ion-item>

        <div class="error-message" *ngIf="forgotForm.get('correo')?.hasError('required') && forgotForm.get('correo')?.touched">
          *El correo es obligatorio
        </div>

        <ion-button expand="block" class="main-button" (click)="irACambiarPassword()" [disabled]="!forgotForm.valid">
          Enviar
        </ion-button>

        <div class="divider">O</div>

        <ion-button expand="block" fill="outline" class="secondary-button" (click)="Registrar()">
          Crear cuenta nueva
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>

<ion-footer class="custom-footer">
  <div class="social-icons">
    <ion-button href="https://www.instagram.com/duoc_maipu/" target="_blank" fill="clear">
      <ion-icon name="logo-instagram"></ion-icon>
    </ion-button>
    <ion-button href="https://www.duoc.cl" target="_blank" fill="clear">
      <ion-icon name="globe-outline"></ion-icon>
    </ion-button>
    <ion-button href="https://twitter.com/duocuc" target="_blank" fill="clear">
      <ion-icon name="logo-twitter"></ion-icon>
    </ion-button>
  </div>
  <div class="footer-text">
    <p>© 2024 DuocUC. Todos los derechos reservados.</p>
  </div>
</ion-footer>
