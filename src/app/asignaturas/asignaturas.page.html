<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let asignatura of asignaturas">
      <ion-card-header>
        <ion-card-title>{{asignatura.nombre}}</ion-card-title>
        <ion-card-subtitle>
          <ion-icon name="person-outline"></ion-icon>
          {{asignatura.profesor}}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Código:</strong> {{asignatura.codigo}}</p>
        <p><strong>Horario:</strong> {{asignatura.horario}}</p>
        <p><strong>Sala:</strong> {{asignatura.sala}}</p>
        
        <ion-progress-bar class="asistencia-bar"
                         [value]="asignatura.asistencia / 100"
                         [color]="getColorAsistencia(asignatura.asistencia)">
        </ion-progress-bar>
        <p class="asistencia-text">
          <ion-icon name="calendar-outline"></ion-icon>
          Asistencia: {{asignatura.asistencia}}%
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="mostrarFiltros()" color="light">
      <ion-icon name="filter"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="social-icons">
      <ion-button href="https://www.instagram.com/duoc_maipu/" target="_blank" fill="clear">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-button>
      <ion-button href="https://www.duoc.cl" target="_blank" fill="clear">
        <ion-icon name="globe-outline"></ion-icon>
      </ion-button>
      <ion-button href="https://twitter.com/duocuc" target="_blank" fill="clear">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>
    </div>
    <div class="footer-text">
      <p>© 2024 DuocUC. Todos los derechos reservados.</p>
    </div>
  </ion-toolbar>
</ion-footer>
